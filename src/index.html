<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Clima</title>
</head>
<body>
    <main id="main-container" class="main-container">
        <div id="spinner-info" class="sk-circle" style="display: none;">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
        <div id="infoContainer" class="info-container">
            <p id="city-country-title"></p>
            <p id="weather-description" class="info-container__desc"></p>
            <p id="weather-temp" class="info-container__temp"></p>
        </div>
        <form id="form" class="form-container">
            <label for="city">City</label>
            <input id="city" type="text">

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="cl">Chile</option>
                <option value="ar">Argentina</option>
                <option value="br">Brazil</option>
            </select>

            <button>DONE</button>
        </form>
    </main>
</body>
</html>
